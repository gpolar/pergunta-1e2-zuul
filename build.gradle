// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

// In this section you declare where to find the dependencies of your project
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

jar {
    baseName = 'zull'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile 'org.springframework.cloud:spring-cloud-starter-eureka:1.3.1.RELEASE'
	compile 'org.springframework.cloud:spring-cloud-starter-eureka-server:1.3.1.RELEASE'
	compile 'org.springframework.cloud:spring-cloud-starter-zuul:1.3.1.RELEASE'
}

